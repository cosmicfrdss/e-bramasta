<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | E-Bramasta</title>
  <link rel="stylesheet" href="style.css" />
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
  
  <script src="script.js" defer></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffc300">
  <link rel=”icon” href=”img/favicon-bramasta.ico” type=”image/x-icon”>
</head>
<body class="login-page">
  <main class="login-container">
    <h1 style="color: #ffc300; text-align: center;">E-Bramasta 2025</h1>
    <p style="text-align: center; color: #aaa; margin-bottom: 2rem;"></p>
    
    <div class="form-card">
      <form id="loginForm">
        <h2>Login Membership</h2>
        <p style="font-size: 0.8rem; margin-bottom: 1rem; color: #ffc300;">*For the best experience, new accounts must be registered by an Administrator. Need <a href="saran.html">Help?</a></p>
        
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Masukkan Email Anda" required />
        
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Masukkan Password" required />
        
        <button type="submit" class="btn">Login</button>
      </form>
      
      <div style="text-align: center; margin-top: 1rem;">
        <button id="guestBtn" class="btn secondary">Guest Access</button>
      </div>
    </div>
  </main>
</body>
</html>
